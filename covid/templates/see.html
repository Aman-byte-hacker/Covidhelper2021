{% extends 'base.html' %}
{% block style %}
{% endblock %}
{% block content%}
    {% for hospital in hospitals %}
    <div class="card">
        <div class="card-header text-center text-success">
            Hospital Information
        </div>
        <div class="card-body text-center">
            <h5 class="card-title">{{hospital.name}}</h5>
            <p class="card-text">{{hospital.address}}</p>
            <p class="card-text">{{hospital.state.name}}</p>
            <p class="card-text">{{hospital.city.name}}</p>
        </div>
        <div class="card-footer text-center">
            <p>Call Hospital: {{hospital.phone}}</p>
        </div>
    </div>
    {% endfor %}
    <a style="text-decoration: none;" href="/"><p class="text-center">Home</p></a>
{% endblock %}
